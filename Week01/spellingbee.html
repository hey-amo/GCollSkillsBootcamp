<!DOCTYPE html>
<html> 
<head>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <style>
        html {
            background: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
            line-height: 1.25rem;
            margin: 1rem;
        }
        #msg { background: green; }
    </style>

    <script>
        console.log("Hello from my webpage");
        // Get form contents

        function checkAge() {
            age = document.getElementById("age");

            age.addEventListener("change", function() {
                console.log("You entered an age");
                console.log(`The value of age is ${age.value}`);    
            })
                        
            isDiscounted = false;

            if (parseInt(age.value) >= 60) {
                alert("discounted");
                console.log("Is discounted -> true");
                isDiscounted = true;
                document.getElementById("msg").style.display = 'block';
            } else {
                alert("no discount");
                console.log("no discount");
                document.getElementById("msg").style.display = 'none';
            }
        }

        checkAge();
    </script>
</head>
<body>
    <h1>Spelling bee</h1>

    <p>Hello to this spelling bee website</p>

    <h3>Claim a 20% discount</h3>
    <p>
        If you are aged above 60 you can claim a discount.
    </p>

    <p id="msg" style="display:none;">
        Congrats, you will be discounted.
    </p>

    <form>
        <p><label for="name">Name:</label> 
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="age">Age:
                <input type="number" id="age" name="age">
            </label>
        </p>        
        <input type="submit">
    </form>
</body>
</html>
